<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speak | João Araújo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="row">
          <h2>Search</h2>
          <form>
            <div class="mb-3">
              <!-- <label for="exampleInputEmail1" class="form-label"
              >Enter text</label
            > -->
              <input
                type="text"
                placeholder="Enter your text here"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>

            <select class="form-select" aria-label="Default select example">
              <option selected>Select the voice</option>
            </select>

            <br />

            <div id="initialButtons">
              <button class="btn btn-primary">Speak</button>
              <button class="btn btn-primary">Save</button>
            </div>

            <div id="helpMessage" class="form-text displayNone">
              Please enter some text and select a voice.
            </div>
          </form>
        </div>
      </nav>

      <main>
        <div class="row">
          <div class="col-6 displayNone" id="recent">
            <h2>Recent</h2>
          </div>

          <div class="col-6 displayNone" id="favorites">
            <h2>Favorites</h2>
          </div>
        </div>
      </main>
    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=1ni953lu"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/app.js"></script>
  </body>
</html>
